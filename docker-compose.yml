services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
        environment:
            APP_ENV: local
            APP_DEBUG: "true"
            DB_CONNECTION: pgsql
            DB_HOST: db
            DB_PORT: 5432
            DB_DATABASE: laravel
            DB_USERNAME: laravel_user
            DB_PASSWORD: pimenta
        depends_on:
            db:
                condition: service_healthy

    db:
        image: postgres:15
        container_name: laravel_db
        environment:
            POSTGRES_DB: laravel
            POSTGRES_USER: laravel_user
            POSTGRES_PASSWORD: pimenta
            TZ: America/Sao_Paulo
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U laravel_user -d laravel"]
            interval: 5s
            timeout: 5s
            retries: 10

volumes:
    pgdata:
